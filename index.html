<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Solicite información aquí</h1>
    <form action="#">
     <div>
         <label for="username">Ingrese su nombre</label>
         <input id="username" type="text">
     </div>
 
     <div>
         <label for="password">Ingrese sus apellidos</label>
         <input id="password" type="text">
     </div>
 
     <div>
         <label for="email">Ingrese su correo electrónico</label>
         <input id="email" type="text">
     </div>
 
     <div>
         <label for="phonenumber">Ingrese su número telefónico</label>
         <input id="phonenumber" type="text">
     </div>
     
     <div>
         <input type="checkbox" name="terms">
         <label for="terms">Acepto términos y condiciones</label> 
     </div>
 
     <input type="submit" value="Solicitar">
 
    </form>
    
   
</body>
</html>
